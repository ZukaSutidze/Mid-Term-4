<!DOCTYPE html>
<html lang="en">

    </div>  
    <div class="Mainbox">

    <form>
    <img src="Assets/Mobile/Circle.svg" alt="" class="Mobile Circle">
    <input type="text" placeholder="Create a new todoâ€¦" class="Todoslist" name="" id="">
    </form>

    <div class="Todo">
